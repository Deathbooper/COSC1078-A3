        <h2>Schedule planning</h2>
        <table id="complete_table">

        </table>
        <div>

        </div>
        <div>
            <script>
                var tabs = ''
                $(document).ready(function () {
                    $.getJSON("asset/timeframe.json",function (data){

                        $.each(data, function (key, i){
                            tabs += '<table id="complete_table" style="width: 800px">';
                            tabs += '<tr><th scope="col" colspan="2"><h2>'+i.date+'</h2></tr>'
                            $.each(i.content, function  (key, j){
                                tabs += '<tr>';
                                tabs += '<td>'+ j.name+'</td>';
                                tabs += '<td>'+ j.task+'</td>';
                                tabs += '</tr>';
                            });
                            tabs += '</table>';
                        });
                        $('#complete_table').append(tabs);
                    });
                });
            </script>
        </div>
    </div>
