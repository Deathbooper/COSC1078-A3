    <div class="main" id="timeframe">
        <section>
            <div>
                <h2>Weekly completion</h2>
            </div>
            <table class="table-primary" id="complete_table" style="width: 800px">
                <tbody>
                    <script>
                        $(document).ready(function () {
                            $.getJSON("asset/timeframe1.json",function (data){
                                var row = ''
                                var previous = 0
                                $.each(data, function (key, value){
                                    if(previous !== value.week){
                                        row +='';
                                        row +='<tr>';
                                        row += '<th scope ="col" colspan ="2">Week ' + value.week + '</th>'
                                        row +='</tr>';
                                        row += '<tr><th scope="col">Name</th><th scope="col">Task</th></tr>'
                                        previous = value.week
                                        console.log(previous)
                                    }
                                    row +='<tr>';
                                    row +='<td>' + value.name + '</td>';
                                    row +='<td>' + value.task + '</td>';
                                    row +='</tr>';

                                });
                                $('#complete_table').append(row);
                            });
                        });
                    </script>
                </tbody>
            </table>
        </section>
        <section>
            <div>
                <h2>Schedule planning</h2>
            </div>
            <div>
                <script>
                    $(document).ready(function () {
                        $.getJSON("asset/timeframe2.json",function (data){
                            var tabs = ''
                            $.each(data, function (key, i){
                                tabs += '<table style="width: 800px">';
                                tabs += '<tr><th scope="col" colspan="2"></th><h2>'+i.date+'</h2></tr>'
                                $.each(i.content, function  (key, j){
                                    tabs += '<tr>';
                                    tabs += '<td>'+ j.name+'</td>';
                                    tabs += '<td>'+ j.task+'</td>';
                                    tabs += '</tr>';
                                });
                                tabs += '</table>';
                            });
                            $('#complete_table').append(tabs);
                        });
                    });
                </script>
            </div>
        </section>
